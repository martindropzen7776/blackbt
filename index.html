    <!-- FORMULARIO -->
    <div class="form-box">
      <form id="wppform">
        <div class="form-entry">
          <label for="user">Usuario deseado<span>*</span></label>
          <input type="text" id="user" name="user" placeholder="Ej: Mariano" required>
        </div>
        <button type="submit" class="cta-btn">Crear usuario ‚û§</button>
      </form>
    </div>

    <!-- TEXTO INFERIOR -->
    <div class="footer">
      <p>üéÅ BONO EN TU PRIMERA CARGA</p>

    </div>

  <script>
    (function(){
      // üì± Rotaci√≥n de n√∫meros de WhatsApp
      const numbers = [
        "5491144722181",
        "5491123193142",
        "5491169669139" // agregar m√°s l√≠neas si es necesario
      ];

      function pickNumber(){
        const last = localStorage.getItem("lastNumber");
        let choice = numbers[Math.floor(Math.random()*numbers.length)];
        if(numbers.length > 1 && choice === last){
          const others = numbers.filter(n => n !== last);
          choice = others[Math.floor(Math.random()*others.length)];
        }
        localStorage.setItem("lastNumber", choice);
        return choice;
      }

      const form = document.getElementById("wppform");
      form.addEventListener("submit", function(e){
        e.preventDefault();
        const user = document.getElementById("user").value.trim();
        if(!user) return;

        const number = pickNumber();
        const ref = "BT_" + Math.random().toString(36).substring(2,8).toUpperCase();

        const msg = `Hola, quiero registrarme en \nMi usuario deseado es: ${user}\nMi c√≥digo promocional es: ${ref}`;
        const url = `https://wa.me/${number}?text=${encodeURIComponent(msg)}&ref=${encodeURIComponent(ref)}`;

        // üéØ TRACKING
        if (typeof fbq === "function") {
          fbq("track", "Lead", { destino:number, user, ref });
        }
        if (typeof gtag === "function") {
          gtag("event", "generate_lead", {
            event_category: "engagement",
            event_label: "WhatsApp",
            value: 1,
            user: user,
            ref: ref,
            number: number
          });
        }

        // Redirecci√≥n a WhatsApp
        window.location.href = url;
      });
    })();
  </script>
